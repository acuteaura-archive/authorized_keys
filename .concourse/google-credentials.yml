params:
  GOOGLE_CREDENTIALS: ((google.json))
platform: linux
image_resource:
  type: registry-image
  source:
    repository: docker.io/library/busybox
run:
  dir: google_credentials
  path: ash
  args:
  - "-c"
  - "echo $GOOGLE_CREDENTIALS > google_credentials/serviceaccount.json"
outputs:
  - name: google_credentials